<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
   <div class="container">
    <h1 class="text-center mt-5">Add Users</h1>
    <form action="" id="formData">
        <label for="" class="form-label">Enter Name</label>
        <input type="text" placeholder="Enter Your Name" class="form-control" id="userName">
        
        <label for="" class="form-label mt-3">Enter Age</label>
        <input type="number" placeholder="Enter Your Age" class="form-control" id="userAge">

        <label for="" class="form-label mt-3">Select status</label>
        <select name="" id="userStatus" class="form-control" >
<option value="active">active</option>
<option value="inactive">inactive</option>
        </select>

        <button class="btn btn-info mt-3" id="send" >Send</button>
        <button class="btn btn-info mt-3 d-none" id="update" >Update</button>
    </form>
    <!-- table -->
    <table class="table table-striped table-hover">
        <thead>
            <th>Name</th>
            <th>Age</th>
            <th>status</th>
            <th colspan="3">Actions</th>
        </thead>
        <tbody class="table-users">
            
        </tbody>
      </table>
   </div>
   <script src="js/main.js"></script>
</body>
</html>
